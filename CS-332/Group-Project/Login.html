<html lang="en-US">
<html>
	<head>

		<title>Pokemon Zone</title>

	</head>
	
	<form action="login_page.php">
		<div class="container">
			<label><b>Username</b></label>

			<label><b>Password</b></label>

			<span class="psw"><a href="#">Forgot Password?</a></span>
		</div>
	</form>
